name: lint
on:
  push:
    branches:
      - "main"
  pull_request:
jobs:
  golangci:
    strategy:
      matrix:
        go-version: [1.22.x]
        os: [ubuntu-latest]
    name: lint
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
      - name: testing
        run: go test ./...